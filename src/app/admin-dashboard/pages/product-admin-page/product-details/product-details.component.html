<h1 class="text-2xl font-bold">{{ product().title }}</h1>
<div class="divider"></div>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
  <!-- Datos generales -->
  <div class="flex flex-col gap-2">
    <h2 class="text-2xl font-bold h-12">General data</h2>
    <input
      type="text"
      placeholder="Title"
      class="input input-bordered w-full"
      formControlName="title"
      [class.input-error]="formUtils.isValidField(productForm, 'title')"
    />
    <form-error-label [control]="productForm.get('title')!" />


    <input 
      type="text" 
      placeholder="Slug" 
      class="input input-bordered w-full" 
      formControlName="slug"
      [class.input-error]="formUtils.isValidField(productForm, 'slug')"
    />
    <form-error-label [control]="productForm.get('slug')!" />

    <textarea
      class="textarea textarea-bordered w-full"
      placeholder="Description"
      rows="6"
      formControlName="description"
      [class.input-error]="formUtils.isValidField(productForm, 'description')"
    ></textarea>
    <form-error-label [control]="productForm.get('description')!" />

    <h2 class="text-lg font-bold">Data Sells</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <div>
        <input
          type="number"
          placeholder="Price"
          class="input input-bordered w-full"
          formControlName="price"
          [class.input-error]="formUtils.isValidField(productForm, 'price')"
        />
        <form-error-label [control]="productForm.get('price')!" />
      </div>
      <div>
        <input
          type="number"
          placeholder="Stock"
          class="input input-bordered w-full"
          formControlName="stock"
          [class.input-error]="formUtils.isValidField(productForm, 'stock')"
        />
        <form-error-label [control]="productForm.get('stock')!" />
      </div>
    </div>

    <!-- tags -->
    <input 
      type="text" 
      placeholder="Tags" 
      class="input input-bordered w-full" 
      formControlName="tags"
      [class.input-error]="formUtils.isValidField(productForm, 'tags')"
    />
    <form-error-label [control]="productForm.get('tags')!" />

    <!-- Botones para el género -->
    <div class="grid grid-cols-4 gap-2">
      <!-- <button class="btn btn-sm btn-outline">Masculino</button> -->
      <button
        type="button" 
        class="btn btn-sm"
        [class.btn-primary]="productForm.value.gender === 'men'"
        (click)="productForm.patchValue({ gender: 'men' })">
        Male
      </button>
      <button 
        type="button"
        class="btn btn-sm"
        [class.btn-error]="productForm.value.gender === 'women'"
        (click)="productForm.patchValue({ gender: 'women' })">
        Female
      </button>
      <button
        type="button" 
        class="btn btn-sm"
        [class.btn-warning]="productForm.value.gender === 'kid'"
        (click)="productForm.patchValue({ gender: 'kid' })">
        Kid
      </button>
      <button 
        type="button" 
        class="btn btn-sm"
        [class.btn-secondary]="productForm.value.gender === 'unisex'"
        (click)="productForm.patchValue({ gender: 'unisex' })">
        Unisex
      </button>
    </div>

    <!-- <select class="select select-bordered w-full">
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="unisex">Unisex</option>
    </select> -->

    <!-- Sizes -->
    <div class="grid grid-cols-6 gap-2">
      @for (size of sizes; track size) {
      <button
        type="button"
        class="btn btn-sm" 
        [class.btn-secondary]="productForm.value.sizes?.includes(size)" 
        (click)="onSizeClicked(size)">
        {{ size }}
      </button>
      }
    </div>
  </div>

  <!-- Imágenes -->
  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-secondary" type="submit">
        <!-- <span class="loading loading-spinner loading-sm"></span> -->
        Save
      </button>
    </div>

    <product-carousel [images]="product().images" />

    <input type="file" class="file-input file-input-bordered w-full mt-4" />
  </div>
</form>

@if (wasUpdated()) {
  <div class="alert alert-success fixed bottom-4 right-4 w-80 animate-fadeIn">
    <span>Data updated successfully</span>
  </div>
}
