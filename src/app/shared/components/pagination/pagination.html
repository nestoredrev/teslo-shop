<div class="join flex justify-center items-center">
  @for (page of getPageList(); track page) {
      <button 
        class="join-item btn"
        [class.btn-primary]="page === activePage()"
        [routerLink]="[]"
        [queryParams]="{page: page}"
        (click)="activePage.set(page)"
        >
        {{ page }}
      </button>
  }@empty {
    <!-- <p>No pages found</p> -->
  }
</div>
