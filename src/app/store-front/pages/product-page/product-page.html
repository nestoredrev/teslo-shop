@if (productDetailResource.isLoading()) {
    <loader />
}

@if( productDetailResource.hasValue()){
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
        <div>
            <product-carousel [images]="productDetailResource.value().images" />
        </div>
        <div>
            <h2>{{ productDetailResource.value().title }}</h2>
            <div class="divider"></div>
            <p>{{ productDetailResource.value().description }}</p>
        </div>
    </div>
}
